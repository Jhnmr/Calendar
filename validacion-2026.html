        function generateValidationCards() {
            const grid = document.getElementById('validationGrid');
            let totalPass = 0;
            let totalWarning = 0;

            festivals2026.forEach(festival => {
                const hasWarning = festival.validations.some(v => v.warning);
                const hasFail = festival.validations.some(v => !v.pass);
                const cardClass = hasFail ? 'fail' : (hasWarning ? 'warning' : 'pass');

                if (cardClass === 'pass') totalPass++;
                else if (cardClass === 'warning') totalWarning++;
                else totalFail++;

                const weekdays = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];

                let validationsHTML = '';
                festival.validations.forEach(val => {
                    const icon = val.pass ? '‚úÖ' : '‚ùå';
                    const statusClass = val.warning ? 'warning' : (val.pass ? 'pass' : 'fail');
                    const critical = val.critical ? ' <strong>(CR√çTICO)</strong>' : '';
                    validationsHTML += `

                            <span class="icon">${icon}</span>
                            <span>${val.rule}${critical}</span>
                        </div>

                });

                grid.innerHTML += `

                        <div class="festival-date">üìÖ ${festival.gregorianDate}</div>

            });

            document.getElementById('failedValidations').textContent = totalFail;
