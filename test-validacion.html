        function testDates() {

            const avivStart = new Date('2025-03-30');
            const vernalEquinox = new Date('2025-03-20');

            const festivals = BiblicalValidator.calculateAllFestivals(
                avivStart,

            const report = BiblicalValidator.generateReport(festivals);

            log(`Total de validaciones: ${report.validations.length}`, 'info');
            log(`Errores encontrados: ${report.totalErrors}`, report.totalErrors === 0 ? 'success' : 'error');
            log(`Calendario vÃ¡lido: ${report.isValid ? 'SÃ' : 'NO'}`, report.isValid ? 'success' : 'error');

                report.errors.forEach(err => {

        function testOmer() {

            const firstfruitsDate = new Date('2025-04-13');

            // Probar diferentes dÃ­as del conteo
